<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto</title>
    <link rel="stylesheet" href="css/form.css">
    <link rel="stylesheet" href="normalize.css">
    <link rel="canonical" href="https://getbootstrap.com/docs/5.2/examples/carousel/">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous"></script>
</head>

<body>
    <div class="form-container">
        <form id="form">
            <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label">Nombre</label>
                <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
                    placeholder="Nombre" name="name">
            </div>
            <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label">Apellido</label>
                <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
                    placeholder="Apellido" name="last">
            </div>
            <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label">Corréo electrónico</label>
                <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
                    placeholder="Correo electrónico" name="email">
            </div>
            <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label">Mensaje</label>
                <textarea type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
                    placeholder="Mensaje" name="message"></textarea>
            </div>

            <input type="submit" class="btn btn-success" id="button" value="ENVIAR MENSAJE">
            <br>
            <br>
            <a href="index.html">Volver</a>
        </form>
        <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>

        <script type="text/javascript">
            emailjs.init('QAFzhRGWPDH2I-Ed8')
        </script>
    </div>
</body>
<script>const btn = document.getElementById('button');

    document.getElementById('form')
        .addEventListener('submit', function (event) {
            event.preventDefault();

            btn.value = 'Enviando...';

            const serviceID = 'default_service';
            const templateID = 'template_i2z7wy7';

            emailjs.sendForm(serviceID, templateID, this)
                .then(() => {
                    btn.value = 'ENVIAR MENSAJE';
                    alert('El mensaje se ah enviado correctamente!');
                }, (err) => {
                    btn.value = 'ENVIAR MENSAJE';
                    alert(JSON.stringify(err));
                });
        });</script>

</html>
